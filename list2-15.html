<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>React</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" crossorigin="anonymous">
        <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>
    <body>
        <h1 class="bg-primary text-white display-4">React</h1>
        <div class="container m-3">
            <div id="root">wait...</div>
        </div>
        <script type="text/babel">
            let title = "New Title";
            let message = "新しいメッセージです.";
            let link = "http://google.com";

            const msg_s = {
                fontSize: "20pt",
                color: "red",
                border: "22px solid blue",
            };

            let printMsg = function(msg, size, color) {
                const style = {
                    fontSize: size + "pt",
                    fontWeight: "700",
                    color: color,
                    border: "1px solid " + color,
                };
                return <p style={style}>{msg}</p>
            };

            let el = (
                <div>
                    <h4>{title}</h4>
                    <h6>{message}</h6>
                    <div className="alert alert-secondary mt-3">
                        {printMsg("最初のメッセージです", 36, '#fff')}
                        {printMsg("次のメッセージです", 24, '#aaa')}
                        {printMsg("最後のメッセージです", 12, '#666')}
                    </div>
                </div>
            );

            ReactDOM.render(
                el,
                document.getElementById('root')
            );
        </script>
    </body>
</html>
